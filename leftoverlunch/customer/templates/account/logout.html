{% extends 'customer/base.html' %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<section>
    <div class="container pt-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 pt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-black text-white" style="border-radius: 1rem;">
                    <div class="card-body pe-5 ps-5">

                        <div class="mb-md-5 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">{% trans "Sign Out" %}</h2>

                            <p class="text-white-50 mb-5 text-center">{% trans 'Are you sure you want to sign out?' %}</p>

                            <form class="login" method="POST" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'index' %}" />

                                <div class="d-flex justify-content-between flex-column">
                                    <button class="btn btn-dark btn_store" type="submit">{% trans "Sign Out" %}</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .alert {
        font-size: 11px;
    }

    .form-label {
        display: none;
    }
</style>
{% endblock %}
